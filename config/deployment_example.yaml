# Example deployment configuration for binance-collector
# Copy this file and customize for your deployment

# Trading symbols to collect
symbols:
  - BTCUSDT
  - ETHUSDT
  - BNBUSDT
  - SOLUSDT
  - ADAUSDT
  - XRPUSDT

# Collection intervals (seconds)
intervals:
  trades: 60        # Collect trades every 60 seconds
  orderbook: 30     # Collect orderbook every 30 seconds

# Storage configuration
storage:
  base_path: /root/crypto_data  # Where to store parquet files
  compression: snappy            # Compression: snappy, gzip, or none

# Orderbook configuration
orderbook:
  tick_sizes:
    BTCUSDT: [10, 50, 100]    # USD tick sizes for BTC
    ETHUSDT: [5, 25, 50]      # USD tick sizes for ETH
    BNBUSDT: [1, 5, 10]       # USD tick sizes for BNB
    SOLUSDT: [1, 5, 10]       # USD tick sizes for SOL
    ADAUSDT: [0.1, 0.5, 1]    # USD tick sizes for ADA
    XRPUSDT: [0.1, 0.5, 1]    # USD tick sizes for XRP
  num_levels: 15              # Number of price levels per side

# Logging configuration
logging:
  level: INFO                        # DEBUG, INFO, WARNING, ERROR
  file: /root/logs/binance_collector.log
  max_bytes: 10485760               # 10MB per log file
  backup_count: 5                   # Keep 5 rotated log files
